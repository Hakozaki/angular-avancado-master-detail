<!--BREADCRUMB-->
<nav class="mb-2">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active">Categorias</li>
  </ol>
</nav>

<!-- TITULO -->
<div class="row">
  <div class="col">
    <h1 class="h2 border-left pl-2">
      Categorias
    </h1>
  </div>
  <div class="col">
    <button routerLink="novo" type="button" class="btn btn-success float-right">
      Adicionar Categoria
    </button>
  </div>
</div>

<table class="table table-hover">
  <thead>
    <tr class="text-light bg-primary">
      <th>Categoria</th>
      <th>Descrição</th>
      <th>Ações</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let categoria of categorias">
      <td>
        <strong>{{ categoria.nome }}</strong>
      </td>
      <td>
        {{ categoria.descricao }}
      </td>
      <td>
        <button type="button" [routerLink]="[categoria.id, 'edit']" class="btn btn-outline-info mr-1">Editar</button>
        <button type="button" (click)="deleteCategoria(categoria)" class="btn btn-outline-danger">Excluir</button>
      </td>
    </tr>

  </tbody>

</table>
